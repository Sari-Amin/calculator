<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/script.js"></script>
    
    <title>Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="container">
        <div class="output">

        </div>
        <div class="row one">
            <button class="clear" id="clear"> ce</button>
            <button class="delete" id="Backspace">c</button>
        </div>
        <div class="row">
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="operator" id="+">+</button>
        </div>
        <div class="row">
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="operator" id="-">-</button>
        </div>
        <div class="row">
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="operator" id="*">*</button>

        </div>
        <div class="row">
            <button class="dot" id="."> &#x2022;</button>
            <button class="digit" id="0">0</button>
            <button class="equal" id="=">=</button>
            <button class="operator" id="/">/</button>
        </div>

    </div>
</body>
</html>
